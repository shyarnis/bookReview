<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Book Review</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
        }
        .navbar {
            background-color: #2c3e50 !important;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .navbar-brand, .nav-link {
            color: #ecf0f1 !important;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #3498db !important;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        footer {
            background-color: #34495e !important;
            color: #ecf0f1 !important;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home_page' %}">
                <i class="fa-solid fa-book"></i>
                <span class="fw-bold">BookReview</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="#"><i class="fas fa-search me-1"></i>Search</a>
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'logout_account' %}"><i class="fas fa-sign-out-alt me-1"></i>Logout ({{ user.username}})</a>
                    {% else %}
                    <a class="nav-link" href="{% url 'login_account' %}"><i class="fas fa-sign-in-alt me-1"></i>Login</a>
                    <a class="nav-link" href="{% url 'signup_account' %}"><i class="fas fa-user-plus me-1"></i>Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container bg-white p-4 rounded shadow">
        {% block content %}
        {% endblock content %}
    </div>

    <!-- Footer Section -->
    <footer class="text-center text-lg-start mt-4 py-3">
        <div class="container text-center">
            <p class="mb-0">
                Made with - 
                <a class="text-reset fw-bold text-decoration-none" target="_blank" href="https://www.djangoproject.com/">Django</a>
                <span class="mx-2">|</span>
                <a href="https://github.com/django" class="text-reset"><i class="fab fa-github"></i></a>
                <a href="https://twitter.com/djangoproject" class="text-reset ms-2"><i class="fab fa-twitter"></i></a>
            </p>
        </div>
    </footer>
</body>
</html>
