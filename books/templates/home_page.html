{% extends 'base.html' %}
{% load custom_filters %}

{% block content %}
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for book in books %}
    <div class="col">
        <div class="card">
            <img class="card-img-top" src="{{ book.image.url }}" />
            <div class="card-body">
                <a href="{% url 'detail' book.id %}">
                    <h5 class="card-title fw-bold">{{ book.title}}</h5>
                </a>
                <h6 class="card-subtitle mb-2 text-muted">By {{ book.author }}</h6>
                <p class="card-text">{{ book.summary| truncate_chars:100 }}</p>
                {% if book.book_url %}
                    <a href="{{ book.book_url }}" class="btn btn-primary">
                        Book Link
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
